<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Collection | Musica</title>

    <!-- font awesome url -->
    <script
      src="https://kit.fontawesome.com/2bfe15d79d.js"
      crossorigin="anonymous"
    ></script>
    <!-- favicon link -->
    <link rel="shortcut icon" href="./img/logo.svg" type="image/x-icon" />
    <!-- general css link -->
    <link rel="stylesheet" href="./css/collection.css" />
    <script src="./app.js" defer></script>
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <div class="logo">
        <a href="/index.html"><img src="./img/logo.svg" alt="musica logo" /></a>
      </div>

      <div class="search">
        <i class="fas fa-search"></i>
        <input type="search" placeholder="Search artists" />
      </div>

      <!-- hamburger button -->
      <div class="ham-menu">
        <i class="fa fa-bars" aria-hidden="true"></i>
      </div>
    </header>

    <!-- hamburger menu -->
    <section class="menu">
      <div class="home">
        <img src="./img/home.svg" alt="" />
        <a href="../index.html">home</a>
      </div>
      <div>
        <img src="./img/library.svg" alt="" />
        <a href="./dist/collection.html">my collections</a>
      </div>
      <div>
        <img src="./img/radio.svg" alt="" />
        <p>radio</p>
      </div>
      <div>
        <img src="./img/video-horizontalvideo.svg" alt="" />
        <p>music videos</p>
      </div>
      <div>
        <img src="./img/profile.svg" alt="" />
        <p>profile</p>
      </div>
      <div>
        <img src="./img/Vectorexit.svg" alt="" />
        <p>log out</p>
      </div>

      <section class="close-btn">
        <i class="fas fa-times"></i>
      </section>
    </section>

    <main>
      <!-- side nav -->
      <aside class="side-menu">
        <div class="part-1">
          <a href="../index.html"
            ><img src="./img/Vectorhome.svg" alt="home icon"
          /></a>
          <a href="#" class="icon"
            ><img src="./img/music-library-2.svg" alt="music library"
          /></a>
          <a href="#"><img src="./img/radio.svg" alt="radio" /></a>
          <a href="#"
            ><img src="./img/video-horizontalvideo.svg" alt="videos"
          /></a>
        </div>

        <div class="part-2">
          <a href="#"><img src="./img/profile.svg" alt="profile" /></a>
          <a href="#"><img src="./img/Vectorexit.svg" alt="exit" /></a>
        </div>
      </aside>

      <section class="container">
        <!-- buttons -->
        <section class="btns">
          <button class="btn-1">my collection</button>
          <button class="btn-2">likes</button>
        </section>

        <!--collection gallery  -->
        <section class="collection">
          <div class="box one">
            <div class="visible">
              <h4>limits</h4>
              <p>john watts</p>
            </div>
            <div class="hidden">
              <p>2.3 million likes</p>
              <div>
                <i class="fas fa-play"></i>
              </div>
            </div>
          </div>

          <div class="box two">
            <div class="visible">
              <h4>limits</h4>
              <p>john watts</p>
            </div>
            <div class="hidden">
              <p>2.3 million likes</p>
              <div>
                <i class="fas fa-play"></i>
              </div>
            </div>
          </div>

          <div class="box three">
            <div class="visible">
              <h4>limits</h4>
              <p>john watts</p>
            </div>
            <div class="hidden">
              <p>2.3 million likes</p>
              <div>
                <i class="fas fa-play"></i>
              </div>
            </div>
          </div>

          <div class="box four">
            <div class="visible">
              <h4>limits</h4>
              <p>john watts</p>
            </div>
            <div class="hidden">
              <p>2.3 million likes</p>
              <div>
                <i class="fas fa-play"></i>
              </div>
            </div>
          </div>
        </section>
      </section>
    </main>
  </body>
</html>
